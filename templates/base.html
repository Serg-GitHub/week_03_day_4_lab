<html>
 <head>
     <title>{{title}} - Events List</title>   
 </head> 
 <body>
    <nav>
        <ul>
            <li><a href = '/events'>Events</a></li>
        </ul>
    </nav>
   {% block content %}
   {% endblock %}
   
    <hr>
    <h2> Event Submission Form</h2>
    <form method = 'POST' action = '/events'>
   <label for ='name'> Event Name</label>
   <input type = 'text' name = 'name' id = 'name'>
   <label for ='date'> Event Date</label>
   <input type = 'date' name = 'date' id = 'date'>
   <label for ='guests'> Guest Amount</label>
   <input type = 'number' name = 'guests' id = 'guests'>
   <label for ='room'> Room Location</label>
   <input type = 'text' name = 'room' id = 'room'>
   <input type = 'checkbox' id ='recurring' name = 'recurring' value = True>
   <label for = 'recurring'>It is recurring </label>
   <label for ='description'> Event Description</label>
   <textarea name = 'description' id = 'description' rows = '2' cols = '10'></textarea>
   <input type='Submit' name = ' Submit Event'>        
   </form>
 </body>

</html>
